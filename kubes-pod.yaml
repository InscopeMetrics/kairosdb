spec:
  containers:
  - name: "ubuntu"
    image: "docker.arpnetworking.com/build-base"
    imagePullPolicy: "Always"
    tty: true
    securityContext:
      runAsUser: 1000
    volumeMounts:
    - mountPath: "/cache"
      name: "build-cache"
      readOnly: false
    - mountPath: "/certs/client"
      name: "docker-secrets"
  volumes:
  - name: "docker-secrets"
    secret:
      secretName: dind-certs-client
      optional: false
  - name: "build-cache"
    persistentVolumeClaim:
      claimName: "jenkins-build-cache"
      readOnly: false
